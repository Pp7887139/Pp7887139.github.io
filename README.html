<!DOCTYPE html>
<html>
<head>
    <title>Bingo Game</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Bingo Game</h1>

<table id="bingoBoard">
    <tbody>
    </tbody>
</table>

<button onclick="fillBoard()">重新填充</button>

<script>
    function fillBoard() {
        var numbers = generateRandomNumbers();
        var table = document.getElementById("bingoBoard");
        var cellCount = 1;
        
        table.innerHTML = ""; // 清空表格
        
        for (var i = 0; i < 6; i++) {
            var row = table.insertRow();
            for (var j = 0; j < 6; j++) {
                var cell = row.insertCell();
                cell.appendChild(document.createTextNode(numbers[cellCount - 1]));
                cellCount++;
            }
        }
    }

    function generateRandomNumbers() {
        var numbers = [];
        for (var i = 1; i <= 36; i++) {
            numbers.push(i);
        }
        // 随机排列数组
        for (var i = numbers.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = numbers[i];
            numbers[i] = numbers[j];
            numbers[j] = temp;
        }
        return numbers;
    }

    // 初始填充游戏盘
    fillBoard();
</script>

</body>
</html>
